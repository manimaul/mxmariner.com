apiVersion: v1
kind: Namespace
metadata:
  name: mxmariner
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mxmariner-web-scaler
spec:
  scaleTargetRef:
    kind: ReplicaSet
    name: mxmariner-web-dep
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
  name: mxmariner-web-svc
  namespace: mxmariner
spec:
  ports:
    - name: http
      port: 8443
      targetPort: 8443
  selector:
    app: mxmariner-web-svc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxmariner-web-deb
  namespace: mxmariner
spec:
  selector:
    matchLabels:
      app: mxmariner-web-svc
  template:
    metadata:
      labels:
        app: mxmariner-web-svc
    spec:
      containers:
        - image: manimaul/mxmariner.com:09-20-20_r0
          name: mxmariner-web-svc
          ports:
            - containerPort: 8443
              name: http
          resources:
            requests:
              cpu: 100m
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    haproxy.org/request-set-header: "l5d-dst-override mxmariner-web-svc.mxmariner.svc.cluster.local:8443"
    haproxy.org/server-ssl: "true"
  name: mxmarineringress
  namespace: mxmariner
spec:
  rules:
    - host: mxmariner.com
      http:
        paths:
          - path: /
            backend:
              serviceName: mxmariner-web-svc
              servicePort: 8443
    - host: www.mxmariner.com
      http:
        paths:
          - path: /
            backend:
              serviceName: mxmariner-web-svc
              servicePort: 8443
  tls:
    - hosts:
        - mxmariner.com
        - www.mxmariner.com
      secretName: mxmariner-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: mxmariner-cert
  namespace: mxmariner
spec:
  commonName: mxmariner.com
  secretName: mxmariner-cert
  dnsNames:
    - mxmariner.com
    - www.mxmariner.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
