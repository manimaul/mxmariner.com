apiVersion: v1
kind: Namespace
metadata:
  name: mxmariner
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mxmariner-web-scaler
spec:
  scaleTargetRef:
    kind: ReplicaSet
    name: mxmariner-web-dep
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
  name: mxmariner-web-svc
  namespace: mxmariner
spec:
  ports:
    - name: http
      port: 8443
      targetPort: 8443
  selector:
    app: mxmariner-web-svc
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxmariner-web-deb
  namespace: mxmariner
spec:
  selector:
    matchLabels:
      app: mxmariner-web-svc
  template:
    metadata:
      labels:
        app: mxmariner-web-svc
    spec:
      imagePullSecrets:
        - name: ghreg
      containers:
        - image: ghcr.io/manimaul/mxmariner.com:latest
          imagePullPolicy: Always
          name: mxmariner-web-svc
          ports:
            - containerPort: 8443
              name: http
          resources:
            requests:
              cpu: 100m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    haproxy.org/server-ssl: "true"
    haproxy.org/ssl-redirect: "true"
  generation: 7
  name: mxmarineringress
  namespace: mxmariner
spec:
  rules:
    - host: mxmariner.com
      http:
        paths:
          - backend:
              service:
                name: mxmariner-web-svc
                port:
                  number: 8443
            path: /
            pathType: ImplementationSpecific
    - host: www.mxmariner.com
      http:
        paths:
          - backend:
              service:
                name: mxmariner-web-svc
                port:
                  number: 8443
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - mxmariner.com
        - www.mxmariner.com
      secretName: mxmariner-cert
